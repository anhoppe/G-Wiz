Templates:
  - Name: BackgroundFrame
    BackgroundColor: 0, 0, 0, 0
    LineColor: 255, 0, 0, 0
    Resize: Both
    Alignment: TopCenter
  - Name: Class
    BackgroundColor: 255, 100, 100, 0
    LineColor: 255, 0, 0, 0
    Resize: HorzVertBoth
    Grid:
      Rows:
        - 1
        - 10
      Editable:
        - 0,1
  - Name: Note
    BackgroundColor: 100, 255, 255, 0
    LineColor: 255, 0, 0, 0
    Resize: Both
    Grid:
      Rows:
        - 1
      Cols:
        - 1
      Editable:
        - all

  - Name: Frame
    Alignment: CenterLeft
    BackgroundColor: 0, 255, 255, 0
    LineColor: 255, 0, 0, 255
    Resize: HorzVert
    Grid:
      Rows:
        - 1
        - 1
        - 1
      Cols:
        - 1
        - 1
        - 1
      Editable:
        - all
  - Name: Hint
    BackgroundColor: 100, 100, 100, 255
    LineColor: 255, 0, 0, 0
  - Name: UseCase
    BackgroundColor: 160, 20, 80, 20
    LineColor: 50, 200, 80, 0
    Shape: Ellipse
    Resize: HorzVert
    Grid:
      Editable:
        - all
    Buttons:
      - Id: TestButton
        Alignment: TopRight
        Icon: AlertCircle


EdgeTemplates:
  - Source: UseCase
    Target: UseCase
    Ending: OpenArrow
    Text: <<extends>>
    Icon: E
    Style: Dotted
  - Source: UseCase
    Target: UseCase
    Ending: OpenArrow
    Text: <<includes>>
    Icon: I
    Style: Dotted
  - Source: Class
    Target: Class
    Beginning: Rhombus
    Icon: A
  - Source: Class
    Target: Class
    Ending: ClosedArrow
    Icon: E

Nodes:
  - X: 0
    Y: 0
    Width: 800
    Height: 600
    Template: BackgroundFrame
