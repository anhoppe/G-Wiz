Templates:
  - Name: Class
    BackgroundColor: 255, 100, 100, 0
    LineColor: 255, 0, 0, 0
    Resize: HorzVertBoth
    Grid:
      Rows:
        - 1
        - 10
  - Name: Note
    BackgroundColor: 100, 255, 255, 0
    LineColor: 255, 0, 0, 0
    Resize: Both
  - Name: Frame
    Alignment: CenterLeft
    BackgroundColor: 00, 255, 255, 0
    LineColor: 255, 0, 0, 255
    Resize: HorzVert
    Grid:
      Rows:
        - 1
        - 1
        - 1
      Cols:
        - 1
        - 1
        - 1
  - Name: Hint
    BackgroundColor: 100, 100, 100, 255
    LineColor: 255, 0, 0, 0

Nodes:
  - X: 10
    Y: 20
    Width: 100
    Height: 100
    Template: Class
    Id: Foo
  - X: 300
    Y: 50
    Width: 100
    Height: 100
    Template: Class
    Id: Bar
  - X: 200
    Y: 200
    Width: 200
    Height: 100
    Template: Note
  - X: 400
    Y: 170
    Width: 200
    Height: 100
    Template: Hint
    Id: Foobar
  - X: 0
    Y: 0
    Width: 600
    Height: 400
    Template: Frame
    Id: Barbuz
    Content:
      - Row: 1
        Col: 0
        Text: Foobar
  - X: 400
    Y: 500
    Width: 300
    Height: 300
    Template: Frame
    Id: Barfoo

Edges:
  - From: Foo
    To: Bar
    Ending: OpenArrow
    Style: Dashed
  - From: Foobar
    To: Barbuz
    Ending: ClosedArrow
  - From: Foo
    To: Barbuz
    Ending: Rhombus
    Style: Dotted
  - From: Foobar
    To: Barfoo
    FromLabel: foo
    ToLabel: bar
    LabelOffsetPerCent: 7
